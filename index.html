<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/app.css">
    <title>Shopping Web</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <div class="header__logo">
                    <img class="header__logoImg" src="./build/img/logo-fashion.svg" alt="Logo de Fashion" width="236" height="60">
                </div> <!-- logo -->
                <nav class="nav">
                    <div class="nav__link">
                        <a href="#" class="nav__item">catalogue</a>
                        <a href="#" class="nav__item">fashion</a>
                        <a href="#" class="nav__item">favorite</a>
                        <a href="#" class="nav__item">Lifestyle</a>
                    </div>
                    <a href="#" class="nav__button" title="Registrarse" aria-label="registrarse">sign up</a>
                </nav>
                <div class="header__menu">
                    <img src="./build/img/menu.svg" alt="Icono Menu" width="25" height="25">
                </div>
            </div> <!-- conten -->
        </div>
    </header>
    <div class="hero">
        <div class="wrapper">
            <div class="hero__content">
                <div class="hero__details">
                    <h1 class="hero__title">
                        <span class="hero__deco--white hero__deco">let's</span><br>explore <br><span class="hero__deco">unique </span><br>clothes
                    </h1>
                    <p class="hero__text">Live for Influential and Innovative fashion!</p>
                    <a href="#" class="hero__button" title="Comprar ahora">Shop Now</a>
                </div> <!-- details -->
                <div class="hero__img">
                    <picture>
                        <source srcset="./build/img/girl-header.avif" type="image/avif">
                        <source srcset="./build/img/girl-header.webp" type="image/webp">
                        <img class="hero__imgPicture" loading="lazy" src="./build/img/girl-header.png"  alt="chica sonriendo con abrigo peluche de color lila" width="220" height="216">
                    </picture>
                </div> <!-- img -->
            </div> <!-- content -->
        </div> <!-- wrapper -->
    </div> <!-- hero -->
    <div class="marcas">
        <div class="wrapper">
            <div class="marcas__content">
                <div class="marcas__logo">
                    <img class="marcas__logoImg" src="./build/img/logo-hm.svg" alt="Logo H&M" width="118" height="69">
                </div>
                <div class="marcas__logo">
                    <img class="marcas__logoImg" src="./build/img/logo-obey.svg" alt="Logo OBEY" width="150" height="52">
                </div>
                <div class="marcas__logo">
                    <img class="marcas__logoImg" src="./build/img/logo-shopify.svg" alt="Logo Shopify" width="176" height="61">
                </div>
                <div class="marcas__logo">
                    <img class="marcas__logoImg" src="./build/img/logo-lacoste.svg" alt="Logo LACOSTE" width="235" height="69">
                </div>
                <div class="marcas__logo">
                    <img class="marcas__logoImg" src="./build/img/logo-levis.svg" alt="Logo Levis" width="127" height="70">
                </div>
                <div class="marcas__logo">
                    <img class="marcas__logoImg" src="./build/img/logo-amazon.svg" alt="Logo amazon" width="166" height="63">
                </div>
            </div> <!-- content -->
        </div> <!-- wrapper -->
    </div> <!-- marcas -->
</body>
</html>
